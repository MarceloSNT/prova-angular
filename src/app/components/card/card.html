<div class="row">
  @for (produto of produto; track $index) {
  <div class="card mb-3 col-12 col-md-4 col-lg-4" style="width: 18rem">
    <img
      [src]="produto.img"
      class="card-img-top"
      alt=""
      style="height: 250px"
    />
    <div class="card-body" style="height: 200px">
      <h5 class="card-title">{{produto.nome}}</h5>
      <p class="card-text">R$ {{produto.preco}}</p>
      <p class="card-text">{{produto.estoque}} unidades dispon√≠veis</p>
      <div style="height: 100%">
        <input type="number" class="w-25" />
        <a href="#" class="btn btn-success ms-2">Adicionar</a>
      </div>
    </div>
  </div>
  }
</div>
